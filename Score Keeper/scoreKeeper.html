<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="colums">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image">
                                <img src="https://media.gettyimages.com/photos/the-young-sports-men-tennis-players-in-play-on-black-arena-background-picture-id966182168?k=6&m=966182168&s=612x612&w=0&h=rVCPcf4TL2vXX8VoFBANyPCLeiQI5PzLYXUc1JqKjfw="
                                    alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Score Keeper
                            </p>

                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="score1">0</span> to <span id="score2">0</span></h1>
                                <p class="subtitle">Use the buttons below to keep score</p>

                                <label for="" class="label is-large is-inline">You're playing to </label>
                                <div class="select is-rounded">
                                    <select name="" id="playTo">
                                        <option value="3">Three</option>
                                        <option value="4">Four</option>
                                        <option value="5">Five</option>
                                        <option value="6">Six</option>
                                        <option value="7">Seven</option>
                                        <option value="8">Eight</option>
                                        <option value="9">Nine</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="button is-primary card-footer-item">+One Player 1</button>
                            <button id="p2Button" class="button is-info card-footer-item">+One Player 2</button>
                            <button id="reset" class="button is-danger card-footer-item">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
